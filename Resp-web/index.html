<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="" class="logo">
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About us</li>
        </ul>
        <button class="nav-btn">Get started <img src="images/arrow-white.png" alt=""> </button>
    </nav>
    <div class="header">
        <h1><span>FREE</span> <br><span>LANCER</span></h1>
        <div class="btn-container">
            <button class="btn-dark">Request call back <img src="images/phone.png" alt=""> </button>
            <button class="btn-light">Know more <img src="images/arrow-black.png" alt=""> </button>
            <img src="images/menu.png" alt="" class="menu-icon">
        </div>
        <p>Passionate UI/UX designers with 10+ years of experience</p>
        <img src="images/user.png" alt="" class="user-img" onclick="toggleMenu()">
        <div class="header">
            <div class="header-content">
                <h1><span>FREE</span> <br><span>LANCER</span></h1>
                <div class="btn-container">
                    <button class="btn-dark">Request call back <img src="images/phone.png" alt=""> </button>
                    <button class="btn-light">Know more <img src="images/arrow-black.png" alt=""> </button>
                <img src="images/user.png" class="user-img">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
